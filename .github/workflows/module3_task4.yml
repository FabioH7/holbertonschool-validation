---
name: module3_task4
run-name: module3_task4
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * *"
jobs:
  job1:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
          npm install -g markdownlint-cli
      - run: sudo ./module3_task4/setup.sh
      - run: make test -C module3_task4
      - run: make build -C module3_task4
      - run: make package -C module3_task4
      - run: make run -C module3_task4
      - run: make stop -C module3_task4
      - run: make clean -C module3_task4
      - name: texti
        id: txt
        run: |
          CONTENT=$(cat module3_task4/DEPLOY.md)
          echo "::set-output name=body::$CONTENT"
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: module3_task3/awesome-website.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: module3_task4/awesome-website.zip
          tag_name: 1.0.0
          body: ${{ steps.txt.outputs.body }}
          permissions:
          contents: write
